<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains</title>
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Montserrat" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase App is always required and must be first -->
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>

<!-- Add additional services that you want to use -->
<!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-database.js"></script>
<!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-functions.js"></script> -->
</head>

<body>
    <!-- title div -->
    <div class="container-fluid" id="title">
        <h1>Anytime is Train Time</h1>
    </div>

        <!-- schedule div -->
        <div class="container-fluid fields">
            <div class="row" id="results-header">
                <div class="col-sm-12">
                    <h4>Current Train Schedule </h4>
                    <table class="table" id="table-results">
                        <thead>
                            <tr id=tableHeaders>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (minutes)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="results-entry">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <!-- form div -->
    <div class="container-fluid fields">
        <h3>Add Train</h3>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput" id="header">Train Name</label>
                <input type="text" class="form-control" id="submitName" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="submitDestination" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="submitStartTime" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (minutes)</label>
                <input type="text" class="form-control" id="submitFrequency" placeholder="">
            </div>
            <input class="btn btn-primary" id="submit-button" type="button" value="Submit">
            <input class="btn btn-primary" id="clear-button" type="button" value="Clear">
        </form>
    </div>




    <script src="assets/javascript/app.js"></script>

</body>

</html>
